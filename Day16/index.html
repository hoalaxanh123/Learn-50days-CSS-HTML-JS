<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Day 16 - Drink water </title>
    <link href="style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Drink Water</h1>
    <h2 class="goal">Goal: 2 Liters</h2>

    <div class="result">
        <div class="remained">
            <h2 class="remained-lit__value">2L</h2>
            <p class="remained-lit__text">Remained</p>
        </div>
        <div class="drank">
            <p class="drank__value">50%</p>
        </div>
    </div>

    <p class="selector-title">Select how many glasses of water that you have drank</p>
    <div class="selector">
        <div class="line">
            <div class="glass" value="1">
                <p>250</p>
                <p>ml</p>
            </div>
            <div class="glass" value="2">
                <p>250</p>
                <p>ml</p>
            </div>
            <div class="glass" value="3">
                <p>250</p>
                <p>ml</p>
            </div>
            <div class="glass" value="4">
                <p>250</p>
                <p>ml</p>
            </div>
        </div>
        <div class="line">
            <div class="glass" value="5">
                <p>250</p>
                <p>ml</p>
            </div>
            <div class="glass" value="6">
                <p>250</p>
                <p>ml</p>
            </div>
            <div class="glass" value="7">
                <p>250</p>
                <p>ml</p>
            </div>
            <div class="glass" value="8">
                <p>250</p>
                <p>ml</p>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
