<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 19 - Clock</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="switch_mode">
        <button class="switch_mode--on">
            <img src="icons/sun.svg" alt="sun" width="48"/>
        </button>
        <button class="switch_mode--off">
            <img src="icons/moon.svg" alt="moon" width="32"/>
        </button>
    </div>
    <div class="clock">
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
        <div class="center-point"></div>
    </div>
    <div class="digital-clock">0:00 AM</div>
    <div class="date">99/99/9999</div>
</div>
<script src="script.js"></script>
</body>
</html>
